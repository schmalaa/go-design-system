<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Design System (Static Preview)</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <script type="module" src="./static/js/components.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>Go-DS (Preview)</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <h2>Buttons</h2>
                <go-button variant="primary">Primary Button</go-button>
                <go-button variant="secondary">Secondary Button</go-button>
                <go-button disabled>Disabled Button</go-button>
            </section>

            <section>
                <h2>Cards</h2>
                <go-card>
                    <h3>Card Title</h3>
                    <p>This is a simple card component created with Web Components.</p>
                    <go-button>Action</go-button>
                </go-card>
            </section>

            <section>
                <h2>Inputs</h2>
                <go-input placeholder="Enter text..."></go-input>
                <go-input type="password" placeholder="Password"></go-input>
            </section>

            <section>
                <h2>Badges</h2>
                <go-badge variant="primary">New</go-badge>
                <go-badge variant="secondary">Updated</go-badge>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2026 Go Design System</p>
        </div>
    </footer>
</body>

</html>
