{{define "content"}}
<div class="container">
    <div style="text-align: center; margin-bottom: 40px;">
        <h1>Components</h1>
        <p>Explore the building blocks of the Go Design System.</p>
    </div>

    <div class="components-grid">
        <a href="/components/button" class="component-link">
            <go-card>
                <h3>Button</h3>
                <p>Trigger actions.</p>
                <go-button variant="primary" style="pointer-events: none;">Button</go-button>
            </go-card>
        </a>
        <a href="/components/card" class="component-link">
            <go-card>
                <h3>Card</h3>
                <p>Content container.</p>
            </go-card>
        </a>
        <a href="/components/input" class="component-link">
            <go-card>
                <h3>Input</h3>
                <p>Text fields.</p>
                <go-input placeholder="Input" style="pointer-events: none;"></go-input>
            </go-card>
        </a>
        <a href="/components/badge" class="component-link">
            <go-card>
                <h3>Badge</h3>
                <p>Status indicators.</p>
                <go-badge variant="primary">New</go-badge>
            </go-card>
        </a>
        <a href="/components/alert" class="component-link">
            <go-card>
                <h3>Alert</h3>
                <p>Feedback banners.</p>
                <go-alert variant="info" style="pointer-events: none;">Info</go-alert>
            </go-card>
        </a>
        <a href="/components/avatar" class="component-link">
            <go-card>
                <h3>Avatar</h3>
                <p>User images.</p>
                <go-avatar alt="User" size="md"></go-avatar>
            </go-card>
        </a>
        <a href="/components/modal" class="component-link">
            <go-card>
                <h3>Modal</h3>
                <p>Dialog overlays.</p>
            </go-card>
        </a>
    </div>
</div>

<style>
    .components-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 24px;
        padding-bottom: 40px;
    }

    .component-link {
        text-decoration: none;
        color: inherit;
        display: block;
        transition: transform 0.2s;
    }

    .component-link:hover {
        transform: translateY(-4px);
        color: var(--primary-color);
    }

    /* Simple preview styling helper */
    .preview-box {
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 32px;
        margin-bottom: 32px;
        background: #fff;
    }

    /* Tables for API docs */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
    }

    th,
    td {
        text-align: left;
        padding: 12px;
        border-bottom: 1px solid #e2e8f0;
    }

    th {
        font-weight: 600;
        color: var(--text-primary);
    }

    td {
        color: var(--text-secondary);
    }

    /* Code blocks */
    pre {
        background: #1e293b;
        color: #e2e8f0;
        padding: 16px;
        border-radius: 8px;
        overflow-x: auto;
    }
</style>
{{end}}
