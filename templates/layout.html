{{define "layout"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="module" src="/static/components/button/button.js"></script>
    <script type="module" src="/static/components/card/card.js"></script>
    <script type="module" src="/static/components/input/input.js"></script>
    <script type="module" src="/static/components/badge/badge.js"></script>
    <script type="module" src="/static/components/alert/alert.js"></script>
    <script type="module" src="/static/components/avatar/avatar.js"></script>
    <script type="module" src="/static/components/modal/modal.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="/static/components/icon/icon.js"></script>
    <script type="module" src="/static/components/theme-toggle/theme-toggle.js"></script>
    <script type="module" src="/static/components/stats/stats.js"></script>
    <script>
        // Prevent FOUC
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>

<body>
    <header>
        <div class="container header-container">
            <a href="/" class="logo-link">
                <go-icon name="hexagon" weight="duotone" size="32px" class="logo-icon"></go-icon>
                <div class="logo-text">
                    Go<span class="logo-accent">DS</span>
                </div>
            </a>
            <nav class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/components" class="nav-link">Components</a>
                <a href="https://github.com/schmalaa/go-design-system" target="_blank" class="nav-link-icon">
                    <go-icon name="github-logo" size="lg"></go-icon>
                    GitHub
                </a>
                <a href="https://www.linkedin.com/in/alex-schmaltz-12127139/" target="_blank" class="nav-link-icon">
                    <go-icon name="linkedin-logo" size="lg"></go-icon>
                    LinkedIn
                </a>
                <go-theme-toggle></go-theme-toggle>
            </nav>
        </div>
    </header>

    <div class="container main-wrapper {{if .ShowSidebar}}has-sidebar{{end}}">
        {{if .ShowSidebar}}
        <aside class="sidebar">
            <h3 class="sidebar-title">
                Components</h3>
            <ul>
                {{$currentPath := .ActivePath}}
                {{range .MenuItems}}
                <li>
                    <a href="{{.Path}}" class="{{if eq $currentPath .Path}}active{{end}}">
                        <go-icon name="{{.Icon}}" size="lg" class="sidebar-icon"></go-icon>
                        {{.Label}}
                    </a>
                </li>
                {{end}}
            </ul>
        </aside>
        {{end}}

        <main class="content-area">
            {{template "content" .}}
        </main>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2026 Go Design System</p>
        </div>
    </footer>
</body>

</html>
{{end}}
