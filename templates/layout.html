{{define "layout"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="module" src="/static/components/button/button.js"></script>
    <script type="module" src="/static/components/card/card.js"></script>
    <script type="module" src="/static/components/input/input.js"></script>
    <script type="module" src="/static/components/badge/badge.js"></script>
    <script type="module" src="/static/components/alert/alert.js"></script>
    <script type="module" src="/static/components/avatar/avatar.js"></script>
    <script type="module" src="/static/components/modal/modal.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="/static/components/icon/icon.js"></script>
    <script type="module" src="/static/components/theme-toggle/theme-toggle.js"></script>
    <script>
        // Prevent FOUC
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>

<body>
    <header>
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 8px;">
                <go-icon name="hexagon" weight="duotone" size="32px" style="color: var(--primary-color);"></go-icon>
                <div style="font-size: 1.5rem; font-weight: 800; letter-spacing: -0.03em; line-height: 1;">
                    Go<span style="color: var(--primary-color);">DS</span>
                </div>
            </a>
            <nav style="display: flex; align-items: center; gap: 20px;">
                <a href="/" style="text-decoration: none; color: inherit; font-weight: bold;">Home</a>
                <a href="/components" style="text-decoration: none; color: inherit; font-weight: bold;">Components</a>
                <a href="https://github.com/schmalaa/go-design-system"
                    style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 6px;">
                    <go-icon name="github-logo" size="lg"></go-icon>
                    GitHub
                </a>
                <go-theme-toggle></go-theme-toggle>
            </nav>
        </div>
    </header>

    <div class="container main-wrapper {{if .ShowSidebar}}has-sidebar{{end}}">
        {{if .ShowSidebar}}
        <aside class="sidebar">
            <h3
                style="margin-top: 0; margin-bottom: 16px; font-size: 1rem; text-transform: uppercase; color: var(--text-primary);">
                Components</h3>
            <ul>
                {{$currentPath := .ActivePath}}
                {{range .MenuItems}}
                <li>
                    <a href="{{.Path}}" class="{{if eq $currentPath .Path}}active{{end}}">
                        <go-icon name="{{.Icon}}" size="lg"
                            style="margin-right: 8px; vertical-align: middle;"></go-icon>
                        {{.Label}}
                    </a>
                </li>
                {{end}}
            </ul>
        </aside>
        {{end}}

        <main class="content-area">
            {{template "content" .}}
        </main>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2026 Go Design System</p>
        </div>
    </footer>
</body>

</html>
{{end}}
